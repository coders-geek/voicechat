<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chat with Strangers</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
        }
        .video-container {
            position: relative;
            display: inline-block;
            width: 100%;
            max-width: 400px;
        }
        .video-container video {
            width: 100%;
            border: 1px solid #ccc;
        }
        .video-container .label {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 5px 10px;
            border-radius: 3px;
        }
        .label-you {
            top: 10px;
            left: 10px;
        }
        .label-stranger {
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Voice Chat with Strangers</h1>
        <div class="row">
            <div class="col-10 col-md-6 mb-4">
                <div class="video-container">
                    <video id="localVideo" autoplay muted></video>
                    <div class="label label-you">You</div>
                </div>
            </div>
            <div class="col-10 col-md-6 mb-4">
                <div class="video-container">
                    <video id="remoteVideo" autoplay></video>
                    <div class="label label-you">Stranger</div>
                </div>
            </div>
        </div>
        <div class="status">
            <p id="status">Click "Start Call" to connect...</p>
        </div>
        <button class="btn btn-success" id="startCall">Start Call</button>
        <button class="btn btn-danger mt-2" id="endCall" style="display: none;">End Call</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
